<!DOCTYPE html>
<html>
<head>
    <title>Downloading...</title>
    <script>
        window.onload = function() {
            // Create a hidden anchor element
            const link = document.createElement('a');
            link.href = 'SickLeaveCertificate_30156425608626.pdf';
            link.download = 'SickLeaveCertificate_30156425608626.pdf';
            link.style.display = 'none';
            
            // Add to document and trigger download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Close the window after 2 seconds (ensures download starts)
            setTimeout(function() {
                window.close();
            }, 2000);
        };
    </script>
</head>
<body>
    <p>Your download will start automatically...</p>
</body>
</html>
